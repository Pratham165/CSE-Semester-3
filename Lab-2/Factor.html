<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor</title>
</head>
<body>
    <script>
        a = prompt("Enter number for factor")
        document.write("factors of "+a+"are: ")
        for(let i=1;i<=a;i++){
            if(a%i==0){
                document.write(i)
            }
        }
    </script>
</body>
</html>
