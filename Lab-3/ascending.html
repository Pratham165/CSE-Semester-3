<!-- WAP to read an array from the user and sort them in ascending order -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let n = parseInt(prompt("Enter number of elements in array"))
        let a = [n]
        for(let i=0;i<n;i++){
            a[i] = parseInt(prompt("Enter number"))
        }
        for(let i=0;i<n-1;i++){
            for(let j=i+1;j<n;j++){
                if(a[i]>a[j]){
                    let temp = a[i]
                    a[i]=a[j]
                    a[j]=temp
                }
            }
        }
        document.write(a)
    </script>
 </body>
 </html>
