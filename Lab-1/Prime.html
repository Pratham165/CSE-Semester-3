<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0;
        let n = parseInt(prompt("Enter number to check:"));
        for (let i = 1;i<=n/2; i++){
            if(n%i==0){
                count++;
            } 
        }
        if(count<=2){
            alert("Number is primse")
        }
        else{
            alert("Number is not prime")
        }
    </script>
</body>
</html>
