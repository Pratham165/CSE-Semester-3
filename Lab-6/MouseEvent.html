<!-- Write a JavaScript that handles following mouse events. Add necessary elements. (B)
 If the mouse is over the heading should turn yellow and if the mouse goes out of the 
heading it should turn black.
 If ƒndtime button is clicked show time and date information.
 If button named “red” is clicked, background should change to red and If button named 
“green” is clicked, background should
 change to green -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 id="head" style="color: black;" onmouseover="chngclr()" onmouseout="chngback()">Hover mouse to change color</h1>
    <button onclick="dispDateTime()">Click hear to display date and time</button>
    <button onclick="chngRed()">Red</button>
    <button onclick="chngGreen()">Green</button>
    <script>
        function chngclr() {
            document.getElementById("head").style.color = "yellow";
        }

        function chngback() {
            document.getElementById("head").style.color = "black";
        }

        function dispDateTime() {
            document.getElementById("head").innerHTML = Date();
        }
        function chngRed(){
            document.body.style.backgroundColor = "Red";
        }
        function chngGreen(){
            document.body.style.backgroundColor = "Green";
        }
    </script>
 </body>
 </html>
