<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number between the given range of number</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter starting number:"))
        b = parseInt(prompt("Enter ending number:"))
        count = 0;
        for(let i=a;i<b;i++){
            for(let j=2;j<b;j++){
                if(i%j==0){
                    count++
                       
                }
            }
            if(count<2){
                    document.write(i)
                    }
        }
        
    </script>
</body>
</html>
