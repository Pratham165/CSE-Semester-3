<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = 0,
        rem;
      let n = parseInt(prompt("Enter number to check palindrome"));
       let b=n;
      while (n!=0) {
        rem = n % 10;
        temp = temp * 10 + rem;
        n = Math.floor(n / 10);
      }
      if ((temp == b)) {
        document.write("Number is palindrome");
      } else {
        document.write("Number is not a palindrome");
      }
    </script>
  </body>
</html>
