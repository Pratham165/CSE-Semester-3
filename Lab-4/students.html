<!-- WAP to display students stored in array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>

        arr = [
            {
                name: "John",
                age: 23
            },
            {
                name: "Jane",
                age: 22
            },
            {
                name: "Jack",
                age: 21
            }
        ];

        for(i=0;i<arr.length;i++){
            document.write(arr[i].name + " " + arr[i].age + "<br>");
            
        }

    </script>
 </body>
 </html>
