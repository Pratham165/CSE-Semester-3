<!-- WAP to demonstrate change in properties of HTML element using JavaScript -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1 id="head">Hello World</h1>
    <button onclick="chngSize()">size</button>
    <script>
        function chngSize(){
            //change size randomly
            document.getElementById("head").style.fontSize="50px";
        }
        
    </script>
    
 </body>
 </html>
