<!-- WAP to change background color on click of button -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            background-color: rgb(x,y,z);
        } */
    </style>
 </head>
 <body>
    <button onclick="strclr()">Start</button>
    <button onclick="stopClr()">Stop</button>
    <script>
        function strclr(){
            inter = setInterval(chngclr,1000);
        }
         function chngclr(){
            document.body.style.backgroundColor = "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")";
        }
        function stopClr(){
            clearInterval(inter);
        }
        
    </script>
 </body>
 </html>
