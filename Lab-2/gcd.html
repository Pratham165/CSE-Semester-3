<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter first"))
        b = parseInt(prompt("Enter Second"))
        while (b!=0) {
            temp = b;
            b = a%b;
            a=temp;
            
        }
        document.write(a)
    </script>
</body>
</html>
